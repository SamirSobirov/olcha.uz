<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olcha uz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="head_1">
        <figure>
            <img src="https://olcha.uz/uploads/advertising/images/top/i1HOOVuO0BF3bM0Y4XLKZviCCNiyg2OY5y6cOIMs.png"
                alt="head_1" />
        </figure>
    </div>





    <header>
        <div class="header_top">
            <div class="header_top_content container">
                <div class="head_left">
                    <button class="btn_1">0% Рассрочка</button>
                    <button class="btn_2">Скидки</button>
                    <button class="btn_1">Розыгрыши</button>
                    <a href="#">Карта сайта</a>
                </div>
                <div class="head_right">
                    <a class="tel" target="_blank" href="#">+998 (71) 202 202 1</a>
                    <button class="btn_2 btn_3">Продавайте на olcha</button>
                    <div class="lang_1">
                        <a id="bef" href="#">Ўзб</a>
                        <a href="#">O'z</a>
                        <a id="after" href="#">Рус</a>
                    </div>
                </div>
            </div>
        </div>




        <div class="header_bottom">
            <div class="header_down container">
                <h1 class="icon">olcha</h1>
                <button class="catalog">
                    <img src="./img/burger_menu.png" alt="catalog" /> Каталог
                </button>
                <div class="inp">
                    <input type="text" placeholder="Поиск по каталогу" />
                    <button><img src="	https://olcha.uz/_nuxt/search.2a234c15.svg" alt="search" /></button>
                </div>
                <div class="toolbox">
                    <div class="tools">
                        <img src="./img/rise.png" alt="rise" />
                        <p>Сравнение</p>
                    </div>
                    <div class="tools">
                        <img src="./img/like.png" alt="like" />
                        <p>Избранное</p>
                    </div>
                    <div class="tools">
                        <img src="./img/shop_main.png" alt="shop" />
                        <p>Корзина</p>
                    </div>
                    <div class="tools">
                        <img src="./img/person_enter_main.png" alt="acc" />
                        <p>Войти</p>
                    </div>
                </div>
            </div>
        </div>
    </header>








    <main class="main container">
        <img class="main_img"
            src="https://olcha.uz/image/original/sliders/ru/FFI018lJGuZyxXdYofpwV0vfcADNdHWzyNzEsL3X7tCSqamL5RahkY2jdXBZ.png"
            alt="sale" />
        <div class="days_sale">
            <div class="days_sale_title">
                <h3>Товар дня</h3>
                <div class="time">
                    <div class="hour">10</div>
                    :
                    <div class="minut">00</div>
                    :
                    <div class="secund">00</div>
                </div>
            </div>
            <img src="https://olcha.uz/image/220x220/products/supplier/stores/1/2023-09-28/rpkfggRJHLP9RXmkucIrntcLe1sIol0Lj9goBXS8FttuZWBrbsmnOLiZ7Uz1.jpg"
                alt="days_sale" />
            <a href="#">Набор от Pielor Hammam El Hana</a>
            <div class="price">
                <p>315 000 сум</p>
                <div>41 000 сум х 12 мес</div>
            </div>
        </div>
    </main>

    

    <section class="container_secc_1">
        <div class="sec_2"></div>
        <div class="sec_3"></div>
        <div class="sec_4"></div>
    </section>










    <script src="./script.js"></script>
</body>

</html>
